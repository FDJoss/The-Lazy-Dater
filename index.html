<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lazy Date</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <h1>The Lazy Dater</h1>
        <h3>Not sure what to do for Date Night?
            Let our random Date Night generator pick options for the "Lazy Dater" to find
            something for you to do!
        </h3>
        <form id="search-form" class="form w-100">
            <select id="format-input" class="form-input w-100">
              <option value="" disabled selected>Select a Cocktail...</option>
              <option value="maps">Gin</option>
              <option value="audio">Rum</option>
              <option value="photos">Bourbon</option>
              <option value="manuscripts">Tequilla</option>
              <option value="newspapers">Vodka</option>
              <option value="film-and-videos">Scotch</option>
              <option value="notated-music">Whiskey</option>
            </select>
          </form>
        <form>
            <button id="date-button">DATE NIGHT</button>
        </form>
    </header>
    <script src="./assets/js/script.js"></script>
</body>
</html>
