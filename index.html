<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lazy Date</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>The Lazy Dater</h1>
        <h3>Not sure what to do for Date Night?
            Let our random Date Night generator pick options for the "Lazy Dater" to find
            something for you to do!
        </h3>
        <form>
            <button class="button">DATE NIGHT</button>
        </form>
        <select id="format-input" class="form-input w-100">
            <option value="" disabled selected>Select a cuisine...</option>
            <option value="tradamerican">American</option>
            <option value="asianfusion">Asian Fusion</option>
            <option value="bbq">Barbeque</option>
            <option value="burgers">Burgers</option>
            <option value="chinese">Chinese</option>
            <option value="greek">Greek</option>
            <option value="indpak">Indian</option>
            <option value="japanese">Japanese</option>
            <option value="mexican">Mexican</option>
            <option value="pizza">Pizza</option>
            <option value="salad">Salad</option>
            <option value="steak">Steakhouses</option>
            <option value="sushi">Sushi</option>
            <option value="thai">Thai</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
    </header>
</body>
</html>
